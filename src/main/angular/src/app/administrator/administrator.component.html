<h3 style="margin: 10px">Administrator
  <table class="table table-bordered">
    <thead class="thead-light text-center">
    <tr>
      <th>
        Name
      </th>
      <th>
        Login
      </th>
      <th>
        Password
      </th>
    </tr>
    </thead>
    <tbody *ngIf="users">
    <tr *ngFor="let row of users"
    >
      <td class="text-center">
        {{row['name']}}
      </td>
      <td class="text-center">
        {{row['login']}}
      </td>
      <td class="text-center">
        {{row['password']}}
      </td>
    </tr>
    </tbody>
  </table>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()" [formGroup]="administratorForm">
        <div class="form-group">
          <label for="City">City</label>
          <input type="text" class="form-control" id="City"     formControlName="City">
        </div>

    <div class="form-group">
      <label for="Street">Street</label>
      <input type="text" class="form-control" id="Street"     formControlName="Street">
    </div>

    <div class="form-group">
      <label for="streetNumber">Street Number</label>
      <input type="text" class="form-control" id="streetNumber"     formControlName="streetNumber">
    </div>

    <div class="form-group" >
      <label for="localNumber">Local Number</label>
      <input type="text" class="form-control" id="localNumber" formControlName="localNumber">
    </div>


    <div class="form-group">
      <label for="Postcode">Post code</label>
      <input type="text" class="form-control" id="Postcode"   >
    </div>

    <div class="form-group">
      <label for="Pesel">Pesel</label>
      <input type="text" class="form-control" id="Pesel"    >
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" >
    </div>

    <button type="submit" class="btn btn-success" >Submit</button>
  </form>
  <!--  [disabled]="!form.valid || !startDateEndDateCheck || !nameValidation"-->

</div>

<div [hidden]="!submitted">

</div>
